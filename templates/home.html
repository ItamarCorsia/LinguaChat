{% extends 'base.html' %} 
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>
    <div class="translation-form">
        <!-- Language Selection for Translation -->
        <label for="languageSelect1" class="form-label">Translate to:</label>
        <select id="languageSelect1" name="target_language" class="form-select">
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="he">Hebrew</option>
            <!-- Add other languages that your model supports -->
        </select>
    </div>
    
    <div class="join">
        <label>Enter room code (if you join):</label>
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
